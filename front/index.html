<body>

    <script>

        const bookList = document.getElementById('book-list');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        async function fetchBooks() {

                        const listItem = document.createElement('li');

                        // S·ª≠ d·ª•ng CH√çNH X√ÅC c√°c key: id, title, price

                            <strong>Gi√°:</strong> ${book.price ? Number(book.price).toLocaleString('vi-VN') + ' VNƒê' : 'N/A'}
                        `;

                        listItem.innerHTML = bookContent;
                        bookList.appendChild(listItem);

                } else {
                    const listItem = document.createElement('li');
                    listItem.textContent = 'Kh√¥ng t√¨m th·∫•y cu·ªën s√°ch n√†o trong d·ªØ li·ªáu.';

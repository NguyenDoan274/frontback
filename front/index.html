<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Frontend</title>
    <style>
        .book-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .price {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Danh sách sách (Load từ API)</h1>
<div id="book-list">Đang tải dữ liệu...</div>

<script>
const API_URL = 'https://nguyenbackend.free.nf/get_books.php';

fetch(API_URL)
    .then(res => res.json())
    .then(result => {
        const listDiv = document.getElementById('book-list');
        listDiv.innerHTML = '';

        // ✅ Trường hợp API trả { status, data }
        const books = result.data ?? result;

        if (!Array.isArray(books)) {
            listDiv.innerText = 'Dữ liệu không hợp lệ';
            return;
        }

        books.forEach(book => {
            const html = `
                <div class="book-item">
                    <h3>${book.title}</h3>
                    <p>Mã sách: ${book.id}</p>
                    <p class="price">
                        ${new Intl.NumberFormat('vi-VN', {
                            style: 'currency',
                            currency: 'VND'
                        }).format(book.price)}
                    </p>
                </div>
            `;
            listDiv.insertAdjacentHTML('beforeend', html);
        });
    })
    .catch(err => {
        console.error(err);
        document.getElementById('book-list').innerText =
            'Không thể kết nối tới Server Backend.';
    });
</script>

</body>
</html>
